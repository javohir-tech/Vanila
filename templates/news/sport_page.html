{% extends "news/base.html" %}

{ % load static % }

{% block title %}Sport Habarlar{% endblock title %}

{% block content %}
<div>
    {% for news in sport_list %}
    <div>
        <a href="{{news.get_absolute_url}}">
            <img class="img-fluid " src="{{news.image.url}}" alt="{{news.slug}}">
            <h3>{{news.title}}</h3>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock content %}
