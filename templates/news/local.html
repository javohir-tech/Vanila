{% extends "news/base.html" %}

{ % load static % }

{% block title %}Mahalliy Habarlar{% endblock title %}

{% block content %}
<div class="container">
    {% for news in local_list %}
    <div>
        <a href="{{news.get_absolute_url}}">
            <img class="img-fluid " src="{{news.image.url}}">
            <h3>{{news.title}}</h3>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock content %}
